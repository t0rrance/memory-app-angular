
<div class="container">
  <div class="user-container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">Słówka do powtórzenia</h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Ilość słówek</th>
            <th scope="col">Data</th>
            <th scope="col">Wybierz</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of wordReviewSessionResponseList">
            <td>{{item.id}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.date | date: 'dd/MM/yyyy'}}</td>
            <td>
              <button class="btn btn-info" (click)="review(item.id)">Powtórz</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
